<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank.com</title>
    <!-- Tailwind linked -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">স্বাগতম আপনার <span class="font-semibold text-emerald-400">বাপের ব্যাংকে</span> <span class="text-orange-600 font-bold">!!!</span></h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-medium mb-4">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-400 px-7 py-3 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
   </main>



   <!-- Tailwind config -->
    <script src="./tailwind.config.js"></script>

    <script src="./JS/login.js"></script>
</body>
</html>
